<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Waifu Clicker</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="Javascript/javascript.js"></script>
  </head>
  <body>

    <div id="exit"><h1>Exit</h1></div>

    <div id="clickerupgrades">
      <div class="headers">
        <h1 class="headertext">Click Upgrades</h1>
      </div>
    </div>

    <div id="autoupgrades">
      <div class="headers">
        <h1 class="headertext">Auto Upgrades</h1>
      </div>
    </div>

    <div id="wrapper">
      <div id="clickercontainer">
        <a href="#" onclick="add(); spent()"><div id="waifu"><img id="clicker" src="img/Clicker.png" alt="#"></div></a>
        <h2 id="currentwaifus">Current Waifu's</h2>
        <input type="text" id="score" disabled>

        <h2 id="totalspent">Total Spent</h2>
        <input type="text" id="spent" disabled>
      </div>
    </div>

    <div id="wrapper">
      <div id="currentupgrades">
        <div class="headers">
          <h1 class="headertext">Current Upgrades</h1>
        </div>
      </div>
    </div>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>

    <script>
      var exit = document.getElementById('exit');

      exit.addEventListener('click', function() {
        window.close();
      });
    </script>
  </body>
</html>
